<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="main1">
            <h2>HTML FORMS ELEMENTS</h2>
            <hr>

            <form>
                first name:
                <input type ="text" name="firstname"><br>
                last name:
                <input type="text" name="lastname"><br>

                password
                <input type="password"  value="">
                <br>
                <input type="radio" name="gender" value="male" checked>
                Male<br>
                <input type="radio" name="gender" value="female">
                female<br>
                <input type="radio" name="gender" value="other">
                Other<br>

                <!--creating select tag-->
                <select name="cars">
                    <option value="Volvo">Volvo</option>
                    <option value="Saab">Saab</option>
                    <option value="fiat" >fiat</option>
                    <option value="audi"selected>audi</option>
                </select><br><br>

                <textarea name="" id="" cols="30" rows="10">I love programming</textarea><br>
                <input type="submit" value="submit"><br>
                <input list="browser">
                <datalist id="browser">
                    <option value="Internet Explorer"></option>
                    <option value="FireFox"></option>
                    <option value="Chrome"></option>
                    <option value="Opera"></option>
                    <option value="Safari"></option>
                </datalist>
            </form>

            <form oninput="result.value=parseInt(firstValue.value)+parseInt(secondValue.value)">
                <input type="number" name="firstValue"> +
                <input type="number" name="secondValue"> =
                <output name="result"></output>
            </form>
        </div>
    </div>
</body>
</html>
